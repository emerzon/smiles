<!DOCTYPE html>
<html>
<head>
    <style>
        .sortable-table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        .sortable-table th,
        .sortable-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .sortable-table th {
            cursor: pointer;
        }

        .sortable-table th:hover {
            background-color: #f5f5f5;
        }

        .sortable-table .asc:after {
            content: ' ▲';
        }

        .sortable-table .desc:after {
            content: ' ▼';
        }

        #filter-input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/widgets/widget-filter.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sortable-table').tablesorter({
                theme: 'blue',
                widgets: ['zebra', 'filter'],
                widgetOptions: {
                    filter_external: '#filter-input',
                    filter_columnFilters: true
                }
            });
        });
    </script>
</head>
<body>
    <input type="text" id="filter-input" placeholder="Filter table"><br>
